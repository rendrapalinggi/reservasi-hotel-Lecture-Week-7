<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Reservation Hotel Room</h2>

    <form action="#" method="post">
      <fieldset>
        <legend>Personal Data</legend>
        <ol>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </li>
          <li>
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" />
          </li>
          <li>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" />
          </li>
          <li>
            <label for="telp">Telp Number</label>
            <input type="tel" id="telp" name="telp" />
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Reservation Room form</legend>
        <ol>
          <li>
            <label for="reservation-name">Reservation Name</label>
            <input type="text" id="reservation-name" name="reservation_name" />
          </li>
          <li>
            <label for="booking-date">Booking date</label>
            <input type="date" id="booking-date" name="booking_date" />
          </li>
          <li>
            <label for="room-type">Room Type</label>
            <select id="room-type" name="room_type">
              <option>Deluxe</option>
              <option>Superior</option>
              <option>Standard</option>
              <option>Suite</option>
            </select>
          </li>
          <li>
            <label for="bed-type">Bed Type</label>
            <select id="bed-type" name="bed_type">
              <option>Single bed</option>
              <option>Twin bed</option>
              <option>Double bed</option>
              <option>King bed</option>
            </select>
          </li>
          <li>
            <span
              style="
                display: block;
                text-decoration: underline;
                margin-bottom: 6px;
              "
              >Breakfast</span
            >
            <div class="inline">
              <label class="inline" style="text-decoration: none">
                <input type="radio" name="breakfast" value="with" /> With
                Breakfast
              </label>
              <label class="inline" style="text-decoration: none">
                <input type="radio" name="breakfast" value="without" /> Without
                Breakfast
              </label>
            </div>
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Payment</legend>
        <ol>
          <li>
            <label for="checkin">Check in date</label>
            <input type="date" id="checkin" name="checkin_date" />
          </li>
          <li>
            <label for="checkout">Check out date</label>
            <input type="date" id="checkout" name="checkout_date" />
          </li>
          <li>
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment_method">
              <option>cash</option>
              <option>debit</option>
              <option>credit card</option>
              <option>transfer</option>
            </select>
          </li>
        </ol>
      </fieldset>

      <button type="submit">submit</button>
    </form>
  </body>
</html>
